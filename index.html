<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff4e50, #f9d423);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            position: absolute;
            top: 18%;
            color: white;
            font-size: 36px;
            text-align: center;
            width: 90%;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 30px #fff, 0 0 40px pink; }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
            font-weight: bold;
        }

        #yes {
            background: linear-gradient(45deg, #00c853, #64dd17);
            color: white;
            left: 30%;
            top: 65%;
        }

        #yes:hover {
            transform: scale(1.15);
        }

        #no {
            background: linear-gradient(45deg, #d50000, #ff1744);
            color: white;
            left: 55%;
            top: 65%;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 26px; }

            #yes {
                left: 25%;
                top: 70%;
            }

            #no {
                left: 55%;
                top: 70%;
            }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% { opacity: 1; }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        /* BIG HEART BURST */
        .big-heart {
            position: absolute;
            font-size: 120px;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

    </style>
</head>

<body>

<h1>Will you Be My Valentine? ðŸ’–</h1>

<button id="yes">YES ðŸ’•</button>
<button id="no">NO</button>

<script>

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const heading = document.querySelector("h1");

const messages = [
    "No ðŸ˜¢",
    "Please don't ðŸ’”",
    "Think again ðŸ¥º",
    "Are you sure? ðŸ˜­",
    "Don't break my heart ðŸ’˜",
	"Try clicking YES ðŸ˜‰",
	"Don't Follow Me ðŸ¥º",
    "Look at the YES Button"	
];

/* YES CLICK */
yesBtn.addEventListener("click", function() {

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    heading.innerHTML = "Thank You Alagii ðŸ˜­ðŸ’– You Made Me So Happy!";
    heading.style.top = "40%";

    const bigHeart = document.createElement("div");
    bigHeart.classList.add("big-heart");
    bigHeart.innerHTML = "ðŸ’–";
    bigHeart.style.left = "50%";
    bigHeart.style.top = "50%";

    document.body.appendChild(bigHeart);

    setTimeout(() => {
        bigHeart.remove();
    }, 1000);
});

/* NO BUTTON RUN AWAY (works for mobile too) */
function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    const randomText = messages[Math.floor(Math.random() * messages.length)];
    noBtn.innerText = randomText;
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 500);

</script>

</body>
</html>

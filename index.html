<!DOCTYPE html>
<html>
<head>
    <title>Will You Forgive Me Alagii?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff4e50, #f9d423);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            position: absolute;
            top: 20%;
            color: white;
            font-size: 42px;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 30px #fff, 0 0 40px pink; }
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
            font-weight: bold;
        }

        #yes {
            background: linear-gradient(45deg, #00c853, #64dd17);
            color: white;
            left: 40%;
            top: 60%;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        #yes:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(0,255,0,0.8);
        }

        #no {
            background: linear-gradient(45deg, #d50000, #ff1744);
            color: white;
            left: 55%;
            top: 60%;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .heart {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% { opacity: 1; }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

    </style>
</head>
